name: flutter_windows_build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: flutter-windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      FLUTTER_VERSION: "3.38.2"
      DART_VERSION: "3.10.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: Set Dart SDK version
        run: |
          flutter config --no-analytics
          flutter doctor -v
          dart --version
        shell: pwsh

      - name: Flutter pub get (with cache)
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ runner.workspace }}\build
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Get dependencies
        run: flutter pub get
        shell: pwsh

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop
        shell: pwsh

      - name: Build Windows release
        run: flutter build windows --release
        shell: pwsh

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter_windows_release
          path: |
            build/windows/x64/runner/Release/
          if-no-files-found: error
